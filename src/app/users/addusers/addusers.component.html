<div class="container mt-3">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<h4>Add New User</h4>
			<form [formGroup]="userform" (submit)="onsubmit($event)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Name</label>
			    <input type="text" class="form-control" formControlName="name" required [ngClass]="{'is-invalid': submitted && f.name.errors}" />
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">username</label>
			    <input type="text" class="form-control" formControlName="username" required [ngClass]="{'is-invalid': submitted && f.username.errors}" />
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">email</label>
			    <input type="email" class="form-control" formControlName="email" required [ngClass]="{'is-invalid': submitted && f.email.errors}" />
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Address</label>
			    <input type="text" class="form-control" formControlName="address" required [ngClass]="{'is-invalid': submitted && f.address.errors}" />
				 
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Phone</label>
			    <input type="text" class="form-control" formControlName="phone" required [ngClass]="{'is-invalid': submitted && f.phone.errors}" />
				 
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Website</label>
			    <input type="text" class="form-control" formControlName="website" required [ngClass]="{'is-invalid': submitted && f.website.errors}" />
				 
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Company</label>
			    <input type="text" class="form-control" formControlName="company" required [ngClass]="{'is-invalid': submitted && f.company.errors}" />
				 
			  </div>
			  
			   
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
